<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Agency </title>
  <style type="text/css">
  
  body{
        background-image: url('imp2.webp');
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="header"></i> <img src="one.png" alt="logo" />Welcome to Agency Details
      </h1>
      <div class="d-flex justify-content-center">
       <img style="width: 50%;"src="img.jpg" alt="">
      </div>
      <div class="d-flex justify-content-center">
        <a th:href="@{/insert}"><button class="btn btn-success" id="btn-create">ADD Agency</button></a>
        <a th:href="@{/display}"><button class="btn btn-primary" id="btn-read" >Display Agency</button></a> 
        <a th:href="@{/update}"><button class="btn btn-warning" id="btn-update">Update Agency</button></a>
        <a th:href="@{/delete}"><button class="btn btn-danger" id="btn-delete">Delete Agency</button></a>
      </div> 
      <div id="notfound"></div>
    </div>
  </main>
 
</body>
</html>
